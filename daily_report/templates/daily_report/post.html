{% extends "daily_report/base.html" %}
{% block page_title %}一覧{% endblock %}
{% block title %}一覧{% endblock %}
{% block content %}
    {% for post in posts %}      
    <div class="post">
        {{ post.car_number }}
        <p class="name">{{ post.name }}</p>
        <p class="day">{{ post.day }}</p>
        
        <hr>
    </div>
    <button onclick="location.href='edit'">編集</button>
    {% endfor %}
{% endblock %}
