{% extends "daily_report/base.html" %}
{% block page_title %}一覧{% endblock %}
{% block title %}一覧{% endblock %}
{% block content %}
    {% for post in posts %}      
    <div class="post">
        {{ post.car_number }}
        <p class="name">{{ post.name }}</p>
        <p class="day">{{ post.day }}</p>
        
        <hr>
    </div>
    <button onclick="location.href='{% url 'edit' post.id %}'">編集</button>
    <dialog id="dialog">
        <h5>削除してもよろしいですか？</h5>
        <button onclick="location.href='{% url 'exclude' post.id %}'">
            はい
        </button>
        <button type="button" onclick="document.getElementById('dialog').close();">
            いいえ
        </button> 
    </dialog>
    <button type="button" onclick="document.getElementById('dialog').show();">
        削除
    </button>
    {% endfor %}
{% endblock %}
